<svg width="40" height="40" viewBox="0 0 40 40" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Robot Head -->
  <rect x="8" y="8" width="24" height="20" rx="3" fill="#667eea" stroke="#4c63e0" stroke-width="2"/>

  <!-- Eyes -->
  <circle cx="15" cy="16" r="2.5" fill="#ffffff"/>
  <circle cx="25" cy="16" r="2.5" fill="#ffffff"/>
  <circle cx="15" cy="16" r="1" fill="#4c63e0"/>
  <circle cx="25" cy="16" r="1" fill="#4c63e0"/>

  <!-- Antenna -->
  <line x1="20" y1="8" x2="20" y2="4" stroke="#4c63e0" stroke-width="2" stroke-linecap="round"/>
  <circle cx="20" cy="3" r="2" fill="#ff6b6b"/>

  <!-- Mouth/Display -->
  <rect x="13" y="21" width="14" height="3" rx="1.5" fill="#8099f4"/>

  <!-- Body -->
  <rect x="12" y="28" width="16" height="8" rx="2" fill="#667eea" stroke="#4c63e0" stroke-width="2"/>

  <!-- Arms -->
  <rect x="4" y="28" width="6" height="2" rx="1" fill="#667eea" stroke="#4c63e0" stroke-width="1.5"/>
  <rect x="30" y="28" width="6" height="2" rx="1" fill="#667eea" stroke="#4c63e0" stroke-width="1.5"/>

  <!-- Control Panel Dots -->
  <circle cx="16" cy="32" r="1" fill="#8099f4"/>
  <circle cx="20" cy="32" r="1" fill="#8099f4"/>
  <circle cx="24" cy="32" r="1" fill="#8099f4"/>
</svg>
